<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Hotel Booking</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form id="loginForm">

  </form>
</div>

<script src="js/login.js"></script>
</body>
</html>
